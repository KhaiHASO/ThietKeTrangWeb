<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="index.html">Trang chủ</a></li>
                <li class="nav-list-item"><a href="#">Giới thiệu</a></li>
                <li class="nav-list-item"><a href="#">Tin tức</a></li>
                <li class="nav-list-item"><a href="#">Sản phẩm</a></li>
                <li class="nav-list-item"><a href="#">Khuyến mãi</a></li>
                <li class="nav-list-item last-item"><a href="#">Dịch vụ</a></li>
                <li class="nav-list-item"><a href="gopy.html">Góp ý</a></li>
            </ul>
        </div>

        <div class="banner">
            <img class="banner-img" src="./hinh/banner.JPG" alt="">
        </div>
        <div class="content">
            <div class="content-gopy">
                <h3 class="gopy-title">THÔNG TIN GÓP Ý</h3>
                <form class="gopy-form">
                    <div class="form-group">
                        <label for="name">Họ tên</label>
                        <input type="text" id="name" name="name" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="ykien">Ý kiến</label>
                        <textarea id="ykien" name="ykien" rows="4" placeholder="Nhập ý kiến của bạn"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="gopy-button">Góp ý</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer-content">
                <div>Copyright by Phan Hoàng Khải</div>
                <div>Khoa Công Nghệ Thông Tin - Trường Cao Đẳng Kỹ Thuật Đồng Nai</div>
                <div>Số 8, Nguyễn Văn Hoa, KP1, Phường Thống Nhất, Biên Hòa, Đồng Nai, Điện Thoại: 0251 3822 263</div>
            </div>
        </footer>
    </div>

</body>

</html>

<script>
    document.querySelector('.gopy-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const opinion = document.getElementById('ykien').value;
        if (name && email && opinion) {

            alert(`Thông tin góp ý của bạn:\nHọ tên: ${name}\nEmail: ${email}\nÝ kiến: ${opinion}`);
        } else {
            alert('Vui lòng điền đầy đủ thông tin!');
        }
    });
</script>
